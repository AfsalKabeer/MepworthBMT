<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEPWORTH BMT- Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.4.8/sweetalert2.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Perpetua Titling MT', serif;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100%;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        .container {
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 1;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .tagline {
            font-size: 30px;
            font-style: italic;
            margin-bottom: 30px;
        }
        .enquiry-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
        }
        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="MEPWORTH_ComingSoonVid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="container" data-aos="fade-up">
        <h1>MEPWORTH</h1>
        <p class="tagline">Constructing Soon... Supplying Excellence, Building Success</p>
        <form class="enquiry-form" id="enquiryForm">
            <h3>Inquire Now</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Enquiry</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2025 MEPWORTH. All rights reserved.</p>
        <p>Designed and Developed by <strong class="sitename">XENORA Technologies</strong></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.4.8/sweetalert2.all.min.js"></script>
    <script>
        AOS.init({
            duration: 1200,
        });
        document.getElementById('enquiryForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;
            fetch('https://formsubmit.co/ajax/your-email@example.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    message: message
                }),
            }).then(response => {
                if (response.ok) {
                    Swal.fire({
                        title: 'Success!',
                        text: 'Your enquiry has been sent.',
                        icon: 'success',
                        confirmButtonText: 'OK'
                    });
                    document.getElementById('enquiryForm').reset();
                } else {
                    Swal.fire({
                        title: 'Error!',
                        text: 'There was a problem with your submission.',
                        icon: 'error',
                        confirmButtonText: 'Try Again'
                    });
                }
            }).catch(error => {
                Swal.fire({
                    title: 'Error!',
                    text: 'Error sending your enquiry.',
                    icon: 'error',
                    confirmButtonText: 'Try Again'
                });
            });
        });
    </script>
</body>
</html>
